<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Popular Movies</title>
  </head>
  <body>
    <h1>Filmes Populares</h1>
    <form id="form" class="flex flex-col">
      <div>
        <input
          class="rounded"
          type="text"
          name="query"
          id="query"
          placeholder="Digite algum filme para pesquisar..."
          alt="Campo de busca para nome de filmes"
        />
        <button type="submit">
          <img
            src="./static/mglass.svg"
            alt="Ícone de lupa, representando busca"
          />
        </button>
      </div>
      <label for="favorites">
        <input
          type="checkbox"
          name="favorites"
          id="favorites"
          alt="Checkbox para mostrar apenas os filmes favoritos"
        />
        Mostrar meus filmes favoritos apenas
      </label>
    </form>
    <div id="list" class="list flex flex-col"></div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
